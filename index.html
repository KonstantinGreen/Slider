<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <section class="projects">
    <div class="container">
      <div class="projects__inner">
        <div class="projects__descr">
          <h2 class="projects__title">
            Completed<br>projects
          </h2>
          <div class="title__info">
            <p>
              Only a small part of the work performed by our company is presented<br>
              on the site. For 14 years on in the construction<br>
              market we have made happy more than 1000 families
            </p>
          </div>
          <div class="projects__info">
            <div class="info__city">
              <h3 class="cards__title">
                City:
              </h3>
            </div>
            <div class="info__area">
              <h3 class="cards__title">
                apartment area:
              </h3>
            </div>
            <div class="info__time">
              <h3 class="cards__title">
                Repair time:
              </h3>
            </div>
            <div class="info__Repair">
              <h3 class="cards__title">
                Repair Cost:
              </h3>
              <p class="cards__active">
                Upon request
              </p>
            </div>
          </div>
          <div class="slider__nav">
            <div class="slider__arrow slider__arrow--left">
              <img src="images/icons/left_arrow.svg" alt="arrow's prev-slide">
            </div>
            <div class="slider__dots"></div>
            <div class="slider__arrow slider__arrow--right">
              <img src="images/icons/right_arrow.svg" alt="arrow's next-slide">
            </div>
          </div>
        </div>
        <div class="slider">
          <div class="slider__titles"></div>
          <div class="slider__images"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
